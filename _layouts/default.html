<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Rokkitt:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link href="/index.min.css" rel="stylesheet">

<body class="container px-2 mx-auto">
  <div class="flex flex-col min-h-screen">
    <nav class="flex items-center justify-center gap-2 p-8 text-4xl">
      <a href="/" class="px-1 py-1 text-red-400 rounded drop-shadow-lg rokkitt">
        Prodlay
      </a>
    </nav>
    <section class="container flex-grow mx-auto my-3">
      {{ content }}
    </section>
    <footer class="grid p-4 my-10 text-center">
      <a href="/" class="p-4 text-4xl text-red-400 rounded drop-shadow-lg rokkitt">
        P.
      </a>
      <small>Copyright Â© 2022 Prodlay</small>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function ()
      {
        var replacers = document.querySelectorAll('[data-replace]');
        for (var i = 0; i < replacers.length; i++)
        {
          let replaceClasses = JSON.parse(replacers[i].dataset.replace.replace(/'/g, '"'));
          Object.keys(replaceClasses).forEach(function (key)
          {
            replacers[i].classList.remove(key);
            replacers[i].classList.add(replaceClasses[key]);
          });
        }
      });
    </script>
</body>
</html>
