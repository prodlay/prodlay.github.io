<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prodlay </title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-800 ">
    <div class="flex flex-col justify-between min-h-screen mx-5">
        <nav class="text-center">
            <div class="container p-8 mx-auto text-2xl">
                <div class="flex justify-center ">
                    <div class="flex items-center justify-center gap-2 pb-2 text-white hover:border-red-700 ">
                        <div class="hover:animate-spin">
                            <img src='images/svg-path.svg' class="h-5 " />
                        </div>
                        <div class="tracking-wide ">Prodlay</div>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container h-full mx-auto text-white">
            <div class="px-10 rounded hero">
                <div class="text-center hero-content">
                    <div class="flex flex-col max-w-3xl gap-5">

                        <div class="flex flex-wrap text-6xl" style="line-height: 1.3em;">
                            <div>We make</div>

                            <div class="mx-2 text-red-400 ms-slider">
                                <ul class="ms-slider__words">
                                    <li class="text-center ms-slider__word ">web</li>
                                    <li class="ms-slider__word">mobile</li>
                                    <li class="ms-slider__word">hybrid</li>
                                    <!-- This last word needs to duplicate the first one to ensure a smooth infinite animation -->
                                    <li class="ms-slider__word">web</li>
                                </ul>
                            </div>
                            apps
                        </div>

                        <!-- <div class="flex items-center justify-center gap-3 text-xl ">
                        piece of
                        <img class="h-8 opacity-80" src='images/icons/cake.png' />
                    </div> -->

                    </div>
                </div>
            </div>
        </main>
        <div class="flex items-center justify-center gap-3 mb-10 text-xs opacity-50">
            <div>
                <img class="h-14 invert" src='images/icons/browser.png' />
            </div>
            <div>
                <img class="h-14 invert" src='images/icons/smartphone.png' />
            </div>
        </div>


        <style>
            .ms-slider {
                display: inline-block;
                height: 1.5em;
                overflow: hidden;
                vertical-align: middle;
                -webkit-mask-image: linear-gradient(transparent, white, white, white, transparent);
                mask-image: linear-gradient(transparent, white, white, white, transparent);
                mask-type: luminance;
                mask-mode: alpha;
            }

            .ms-slider__words {
                display: inline-block;
                margin: 0;
                padding: 0;
                list-style: none;
                -webkit-animation-name: wordSlider;
                animation-name: wordSlider;
                -webkit-animation-timing-function: ease-in;
                animation-timing-function: ease-in;
                -webkit-animation-iteration-count: infinite;
                animation-iteration-count: infinite;
                -webkit-animation-duration: 10s;
                animation-duration: 10s;
            }

            .ms-slider__word {
                display: block;
                line-height: 1.3em;
                text-align: left;
            }

            @-webkit-keyframes wordSlider {

                0%,
                27% {
                    transform: translateY(0%);
                }

                33%,
                60% {
                    transform: translateY(-25%);
                }

                66%,
                93% {
                    transform: translateY(-50%);
                }

                100% {
                    transform: translateY(-75%);
                }
            }

            @keyframes wordSlider {

                0%,
                27% {
                    transform: translateY(0%);
                }

                33%,
                60% {
                    transform: translateY(-25%);
                }

                66%,
                93% {
                    transform: translateY(-50%);
                }

                100% {
                    transform: translateY(-75%);
                }
            }
        </style>


        <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
        <script>
            // Accepts any class name
            var rellax = new Rellax('.rellax');
        </script>

</body>

</html>
